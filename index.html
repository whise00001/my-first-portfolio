<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">My<span>Portfolio</span></a>
            
            <ul class="nav-links">
                <li><a href="#home">首頁</a></li>
                <li><a href="#about">關於我</a></li>
                <li><a href="#portfolio">作品展示</a></li>
                <li><a href="#contact" class="btn-contact">聯絡我</a></li>
            </ul>

            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section id="home" style="height: 100vh; background: #f4f4f4; padding-top: 100px;"><h1>這是首頁區塊</h1></section>
    <section id="about" style="height: 100vh; background: #ddd; padding-top: 100px;"><h1>這是關於我區塊</h1>
        <div>
            <h3>喜歡的動漫</h3>
            <img src="anime.jpg" alt="我的喜歡的動漫" class="about-img">
        </div>
    </section>
    <section id="portfolio" style="height: 100vh; background: #ccc; padding-top: 100px;"><h1>這是作品展示區塊</h1>
    <section id="portfolio" class="portfolio-section">
    <h2 class="section-title">我的作品展示</h2>
    <div class="portfolio-grid">
        <div class="portfolio-card">
            <div class="card-img">📂</div>
            <h3>個人作品集網站</h3>
            <p>使用 HTML/CSS 打造，並透過 Zeabur 自動部署。</p>
        </div>
        <div class="portfolio-card">
            <div class="card-img">🍽️</div>
            <h3>餐廳訂位系統 (開發中)</h3>
            <p>練習 CRUD 邏輯與資料庫串接。</p>
        </div>
    </div>
    </section>
    </section>
    <section id="contact" style="height: 100vh; background: #bbb; padding-top: 100px;"><h1>這是聯絡我區塊</h1>
    <section id="contact" class="contact-section">
    <div class="container">
        <p class="contact-desc">如果你有專案想找我合作，或是想交流網頁技術，歡迎隨時傳訊息給我！</p>
        
        <div class="contact-container">
            <form class="contact-form">
                <input type="text" placeholder="你的姓名" required>
                <input type="email" placeholder="你的電子郵件" required>
                <textarea placeholder="你想說的話..." rows="5" required></textarea>
                <button type="submit" class="btn-submit">傳送訊息</button>
            </form>

            <div class="contact-info">
                <div class="info-item">
                    <span>📧</span>
                    <p>xxxxxxxx@gmail.com</p>
                </div>
                <div class="info-item">
                    <span>📍</span>
                    <p>台灣, 台北</p>
                </div>
                <div class="social-links">
                    <p>或是透過 GitHub 找到我</p>
                </div>
            </div>
        </div>
    </div>
    </section>
    </section>
</body>
</html>
